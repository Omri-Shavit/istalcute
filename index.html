<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Tal Cute???</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" as="style" href="css/drawText.css">
    <link rel="stylesheet" as="style" href="css/spinner.css">
    <link rel="stylesheet" as="style" href="css/style.css">
</head>
<body>
    <!--fancy title-->
    <div id="title" class="fancy_title">
        <canvas width=500 height=100></canvas>
    </div>
    <!--spinner-->
    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="spinner">
            <div class="wedge" style="--i:1;--clr:#00FF00"><span>YES!</span></div>
            <div class="wedge" style="--i:2;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:3;--clr:#00FF00"><span>Absolutely!</span></div>
            <div class="wedge" style="--i:4;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:5;--clr:#00FF00"><span>Very!</span></div>
            <div class="wedge" style="--i:6;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:7;--clr:#00FF00"><span>The cutest!</span></div>
            <div class="wedge" style="--i:8;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:9;--clr:#00FF00"><span>Extremely!</span></div>
            <div class="wedge" style="--i:10;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:11;--clr:#00FF00"><span>Totally!</span></div>
            <div class="wedge" style="--i:12;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:13;--clr:#00FF00"><span>Definitely!</span></div>
            <div class="wedge" style="--i:14;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:15;--clr:#00FF00"><span>For sure!</span></div>
            <div class="wedge" style="--i:16;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:17;--clr:#00FF00"><span>Certainly!</span></div>
            <div class="wedge" style="--i:18;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:19;--clr:#00FF00"><span>Positively!</span></div>
            <div class="wedge" style="--i:20;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:21;--clr:#00FF00"><span>Beyond!</span></div>
            <div class="wedge" style="--i:22;--clr:#FF0000"><span>no</span></div>
            <div class="wedge" style="--i:23;--clr:#00FF00"><span>Completely!</span></div>
            <div class="wedge" style="--i:24;--clr:#FF0000"><span>no</span></div>
        </div>
    </div>
    <div class="message">
        Tal is So cute!
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!--Confetti code-->
    <script>
        window.module = {};
    </script>
    <script src="js/confetti.js"></script>
    <script>
        window.confetti = module.exports;
    </script>
    <script type="module" src="js/drawText.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
